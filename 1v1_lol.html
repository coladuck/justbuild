<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="referrer" content="none">
<title>1v1 LOL</title>
<script type="text/javascript" src="js/UnityLoader.js"></script>
<link rel="stylesheet" type="text/css" href="css/1v1_lol.css">
</head>
<body>
<div id="generalModal" class="modal">
    <div id="generalModalContent" class="modalContent"></div>
</div>

<div id="adsModal" class="modal">
    <div id="content" class="modalContent">
        <div id="adContainer"></div>
        <video id="contentElement" hidden></video>
    </div>
</div>

<div id="gameContainer"></div>
<div id="loader">
    <img class="logo" src="img/128.png" alt="" width="128" height="128">
    <div class="spinner"></div>
    <div class="progress">
        <div class="full"></div>
    </div>
</div>

<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script src="js/firebase/firebase-app.js"></script>

<!-- Add Firebase products that you want to use -->
<script src="js/firebase/firebase-auth.js"></script>
<script src="js/firebase/firebase-firestore.js"></script>

<script src="js/firebase/firebase.js"></script>
<script src="js/firebase/login.js"></script>

<script type="text/javascript" src="js/1v1_lol.js"></script>
</body>
</html>
